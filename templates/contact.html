{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %} 

<div class = "container-fluid px-0">
     <img src="https://source.unsplash.com/1200x600/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<h3 class = "text-center my-4">Contact Us</h3>
<div class = "container">

    <form method="POST" action="/contact/">
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter email address">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>
  
  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for...</label>
    <textarea class="form-control" id="desc" name="desc"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock body %}
